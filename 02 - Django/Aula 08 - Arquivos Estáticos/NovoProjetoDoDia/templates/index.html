<HTML>
    <BODY>
        <P>
            Autores cadastrados:

        <ul>
            {% for x in nome_autores %}

                    {{ x.nome_autor }}

                    {{ x.idade_autor }}

            {% endfor %}
        </ul>
    </BODY>
</HTML>
